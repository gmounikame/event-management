<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           color: blue;
        }

        #event-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #event-list {
            margin-top: 20px;
        }

        .event {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
        }
        h2{
            background-color: aqua;
            
        }
    </style>
</head>
<body>

    <div id="event-form">
        <h2>Add Event</h2>

        <form id="add-event-form">
            <label for="event-name">Event Title:</label>
            <input type="text" id="event-name" required><br><br>

            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required><br><br>

            <label for="event-time">Time:</label>
            <input type="clock" id="event-clock" required><br><br>


            <label for="event-location">Location:</label>
            <input type="location" id="location" required><br><br>
            

            <button type="button" onclick="addEvent()">Add Event</button>
        </form>
    </div>

    
    
</body>
</html>
